<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Иркутскэнергосбыт</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper-authorization">

      <div class="text-center">
        <img src="images/logo.svg" class="logo" alt="logo">
      </div>
      
      <div class="iput-auth row">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Введите email " aria-label="Введите email " aria-describedby="basic-addon2">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Введите пароль" aria-label="Введите пароль" aria-describedby="basic-addon2">
          </div>
      </div>

      <div class="button-auth">
        <button type="button" class="btn btn-primary">Войти</button>
      </div>

      <div class="text-auth">Забыли email или пароль?</div>
    </div>
  </body>
</html>
